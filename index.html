<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS\style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor| Huddle landing page with single introductory section</title>
</head>
<body>
<div class="header-container">
<img class="huddle-logo"src="images\logo.svg" alt="huddle-logo">
</div>
<div class="middle-container">
<img class="chat-image"src="images\illustration-mockups.svg" alt="chat-images">
<h1 class="Build-Community">Build the Community <br>
  Your Fans Will Love</h1>
 <div class="text">
   <p class="Huddle-text">Hudle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
  engage in genuine discussion.</p>
 </div>
 <button type="submit" name="button" class="landing-text">Register</button>
</div>
<div class="footer">
<a href="https://www.facebook.com" target="blank" class="huddle__icons"><img class="logo-icons" src="images\logo-facebook.svg" alt="facebook-logo"></i></a>
<a href="https://twitter.com/home" target="blank" class="huddle__icons"><img class="logo-icons" src="images\logo-twitter.svg" alt="facebook-logo"></i></a>
<a href="https://www.instagram.com/" target="blank" class="huddle__icons"><img class="logo-icons" src="images\logo-instagram.svg" alt="facebook-logo"></i></a>
</div>
</body>
</html>
